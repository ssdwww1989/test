<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super mario</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<audio src="sounds/mg.mp3" id="eatstar" ></audio>
<audio src="sounds/tg.mp3" id="tgmu"></audio>


<!--音乐版块-->
<div class="logo">
    <img src="images/logo_03.png">

    <div class="music">
        <span class="mon"><img src="images/music_on_03.png"></span>
        <span class="moff"><img src="images/music_off.png"></span>
    </div>
</div>
<div>
    <audio src="sounds/supermarion.mp3" id="maudio" autoplay loop ></audio>
</div>
<div class="gamerun_wrap" >
        <h1>游戏方法</h1>
        <p class="p1">躲避所有移动的怪物</p>
        <p>如果途中被怪物碰到，玩家将会回到起点</p>
        <p>途中遇到石头请绕行</p>
        <div class="playbtn">开始游戏</div>
</div>

<div class="gamerun_wrap  gamerun_win" id=" gamerun_win" style="display: none">
    <h1>恭喜你！游戏获胜</h1>
    <div class="playagent" >再玩一次</div>
</div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
<script>
    $(".playbtn").click(function(){
        sta.gamerun();
        $(".gamerun_wrap").hide();
    })

    $(".playagent").click(function(){
        sta.gamereset()
    })


    //音乐控制
    $(function(){

        var audio = document.getElementById("maudio");

        $(".mon").click(function(){
            audio.pause();
            $(this).hide();
            $(".moff").show();
        })

        $(".moff").click(function(){
            audio.play()
            $(this).hide();
            $(".mon").show();
        })




    })

</script>
</body>
</html>
